<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">Sarangs World!</a>
      <a href="cart.html" class="cart-icon">

    <section class="product-detail">
      <!-- <h2>Product-Details</h2> -->
      <div class="product-img">
        <div class="thumbnail-img">
          <!-- <img src="./images/product1_green_1.jpg" alt="product-1" />

          <img src="./images/product1_green_3.jpg" alt="product-3" />

        </div>
        <div class="main-img">
          <!-- <img src="./images/product1_green_1.jpg" alt="product-1" /> -->
        </div>
      </div>
      <div class="product-info">
        <h1 class="title"></h1>
        <div class="ratings">
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>

        </p>
        <div class="size-selection">

            <button>M</button>
            <button>L</button>

        <div class="color-selection">

            <img src="./images/product1_maroon_1.jpg" alt="Maroon" />
            <img src="./images/product7_blue_1.jpg" alt="Blue"> -->
            
          </div>
        </div>
        <button class="btn-add-to-cart" id="btn-addToCard">Add to Cart</button>
        <div class="product-policy">
          <p>100% Original</p>
          <p>Easy Return and exchange withing 14 days after sales</p>
        </div>
      </div>
    </section>

    <script src="./products.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
